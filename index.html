<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="home-icon">
        <img class="home" src="./assets/img/logo.png" alt="clothing store">
      </div>
      <div class="selection-buttons">
        <button type="button"><img src="./assets/img/blue_t.png" class="clothes tshirt" alt="shirt"></button>
        <button type="button"><img src="./assets/img/blue_p.png" class="clothes pants" alt="pants"></button>
        <button type="button"><img src="./assets/img/blue_s.png" class="clothes skirt" alt="skirt"></button>
        <button class="color blue" type="button">Blue</button>
        <button class="color yellow" type="button">Yellow</button>
        <button class="color pink" type="button">Pink</button>
      </div>
    </header>
    <main>
      <div class="list-items">
        <ul>
          <li>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
